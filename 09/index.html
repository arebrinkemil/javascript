            <script>
              async function getRandomQuote() {
                const response = await fetch(
                  "https://yrgo.github.io/api/movies/the-room.json"
                );
                const quote = await response.json();
                quoteParsed = quote.parse;
                quoteLength = Object.keys(quote).length;
                random = Math.floor(Math.random() * (quoteLength - 0) + 0);
                return quote[random];
              }

              const button = document.querySelector("button");
              const quoteElement = document.querySelector(".quote");

              button.addEventListener("click", async () => {
                try {
                  const quote = await getRandomQuote();
                  quoteElement.textContent = `${quote.quote} - ${quote.character}`;
                  let utterance = new SpeechSynthesisUtterance(quote.quote);
                  let voices = window.speechSynthesis.getVoices();

                  utterance.voice = voices[2];

                  speechSynthesis.speak(utterance);
                } catch (error) {
