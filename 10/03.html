<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let count = 0;
      episodes = setInterval(function () {
        count++;
        console.log("The Office Episode " + count);
        if (count == 188) {
          clearInterval(episodes);
        }
      }, 50);
    </script>
  </body>
