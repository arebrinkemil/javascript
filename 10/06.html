    <script>
      const element = document.querySelector("svg");
      const speedX = 0.9;
      const speedY = 0.9;
      let positionX = 0;
      let positionY = 0;
      let directionX = 1;
      let directionY = 1;

      function moveDiv(timestamp) {
        positionX += speedX * directionX;
        positionY += speedY * directionY;

        if (
          positionX + element.getBoundingClientRect().width >
            window.innerWidth ||
          positionX < 0
        ) {
          directionX = -directionX;
        }

        if (
          positionY + element.getBoundingClientRect().height >
            window.innerHeight ||
          positionY < 0
        ) {
          directionY = -directionY;
        }

        element.style.transform = `translate(${positionX}px, ${positionY}px)`;

        requestAnimationFrame(moveDiv);
      }

      requestAnimationFrame(moveDiv);
